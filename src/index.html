<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Register</title>
  </head>
  <body>
    <div class="form">
      <div class="logo">Lo<span>GO</span></div>

      <div class="login-form form-box myAnimation" id="js-login">
        <div class="curve right"></div>
        <h1>Login</h1>
        <form>
          <label for="email" class="js-item">
            <span>email</span>
            <input type="email" name="email" id="" />
          </label>

          <label for="password" class="js-item">
            <span>password</span>
            <input type="password" name="password" id="" />
          </label>

          <button type="button">Login</button>
        </form>

        <span class="question" data-sign="register"
          >Don't have any account? Sign up</span
        >
      </div>

      <div class="register-form" id="js-register">
        <div class="curve left"></div>
        <h1>Register</h1>
        <form>
          <label for="username" class="js-item">
            <span>username</span>
            <input type="text" name="username" />
          </label>

          <label for="name" class="js-item">
            <span>name</span>
            <input type="text" name="name" />
          </label>

          <label for="surname" class="js-item">
            <span>surname</span>
            <input type="text" name="surname" />
          </label>

          <label for="email" class="js-item">
            <span>email</span>
            <input type="email" name="email" />
          </label>

          <label for="password" class="js-item">
            <span>password</span>
            <input type="password" name="password" />
          </label>

          <button type="button">Register</button>
        </form>
        <span class="question" data-sign="login"
          >Already have any account? Sign in</span
        >
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
